<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Tessellation and Twist</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
  gl_Position = vPosition;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main()
{
  gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="./gasket.js"></script>
</head>

<body>
<div>Drawing mode: <select id="drawing"><option value="0">Wireframe</option><option value="1">Fractal</option><option value="2">Filled</option></select></div>
<div>Tessellation level: 0<input id="tess_lev" type="range" min="0" max="7" step="1" value="3" />7</div>
<div>Twist angle (degrees): -360<input id="twist_ang" type="range" min="-360" max="360" step="1" value="0" />360</div>
<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
